<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <title>Pregnancy Food Planner Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      gap: 50px;
    }

    .left-side {
      text-align: center;
    }

    .left-side img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .right-side {
      background-color: #e9f5ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #5cb9e4;
      color: rgb(4, 6, 7);
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
    }

    button:hover {
      background-color: #5cb9e4;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .social-button {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #fff;
    }

    .social-button i {
      color: #1786b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="image/foodplanner.jpg" alt="Pregnancy Food Planner Logo">
      <h1>Pregnancy Food Planner</h1>
    </div>
    <div class="right-side">
      <h1>LOGIN</h1>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <center>
          <button type="submit">Login Now</button>
      </form>
        </center>
        
      <center>
        <p>Login with Others</p>
      </center>
     
      <div class="social-buttons">
        <button class="social-button" type="button">
          <i class="bi bi-google"></i> Login with Google
        </button>
        <button class="social-button" type="button">
          <i class="bi bi-facebook"></i> Login with Facebook
        </button>
      </div>
      <center>
        <p>Don't have an account?</p> 
        <a href="signup.html">Signup</a>
      </center>
  
    </div>
  </div>
</body>
</html>
